<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calc-header">
            <input class="output" type="text" placeholder="0">
        </div>
        <div class="calc-body" ontouchstart="">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn operator">/</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn operator">x</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn operator">-</div>
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn">=</div>
            <div class="btn operator">+</div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
